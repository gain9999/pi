<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 100%);
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
            user-select: none;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #gameCanvas {
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            touch-action: none;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-shadow: 2px 2px 0px #000;
            font-size: 14px;
            z-index: 100;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            z-index: 200;
            display: none;
        }
        
        #gameOver h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        #gameOver p {
            font-size: 12px;
            margin: 10px 0;
            line-height: 1.5;
        }
        
        #gameOver button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        
        #gameOver button:hover {
            background: #45a049;
        }
        
        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-shadow: 2px 2px 0px #000;
            font-size: 10px;
            text-align: center;
            z-index: 100;
        }
        
        .heart {
            color: #FF69B4;
            animation: heartbeat 2s ease-in-out infinite;
        }
        
        @keyframes heartbeat {
            0%, 50%, 100% { transform: scale(1); }
            25%, 75% { transform: scale(1.1); }
        }
        
        #victory {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #FF69B4, #FFD700, #FF69B4);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 300;
            animation: rainbow 3s ease-in-out infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { background: linear-gradient(45deg, #FF69B4, #FFD700, #FF69B4); }
            33% { background: linear-gradient(45deg, #FFD700, #FF69B4, #87CEEB); }
            66% { background: linear-gradient(45deg, #87CEEB, #98FB98, #FFD700); }
        }
        
        #victory .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 0px #000;
        }
        
        #victory h1 {
            font-size: 32px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }
        
        .flower-emoji {
            font-size: 48px;
            margin: 20px 0;
            animation: spin 3s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui" style="display: none;">
        </div>
        
        
    </div>
    
    <script src="pi-rabbit-game.js"></script>
</body>
</html>
